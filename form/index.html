<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>

        <link rel="stylesheet" href="css\style.css">
    </head>
    <body>
        <div class="container">
            <form action="#" method="post">
                <h1 style="text-align: center; border-bottom: 1px solid white;margin-top: 0;">Formulário</h1>
                <div class="multi-input-1">
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" maxlength="50" required>
                    </div>
                    <div>
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" maxlength="50" required>
                    </div>
                </div>
                <hr>
                <div class="multi-input-1">
                    <div>
                        <label for="data_nasc">Data Nasc.:</label>
                        <input type="date" name="data_nasc" id="data_nasc" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                    </div>
                </div>
                <hr>
                <div class="multi-input-1">
                    <div>
                        <label for="login">Login:</label>
                        <input type="text" name="login" id="login" placeholder="Digite seu Login" required>
                    </div>
                    <div>
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <hr>
                <div class="multi-input-1">
                    <div>
                        <input type="submit" value="Enviar">
                    </div>
                    <div>
                        <input type="button" value="Limpar">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
